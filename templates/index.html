<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Powered GitHub Issue Analyzer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-accent: #6366f1;
            --secondary-accent: #a855f7;
            --primary-gradient: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
            --glass-bg: rgba(15, 23, 42, 0.6);
            --glass-border: rgba(255, 255, 255, 0.08);
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            --bg-dark: #020617;
            /* Deep Navy/Slate */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
            position: relative;
        }

        /* 
           BACKGROUND LAYER 
           1. Deep Navy Base
           2. Radial Glows (Purple/Blue)
           3. Grid Overlay
        */
        .background-layer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
            background-color: #030712;
            /* Deepest Navy */
        }

        .glow-spot {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.4;
            z-index: 1;
        }

        .glow-1 {
            top: -10%;
            left: 20%;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, var(--primary-accent), transparent 70%);
            animation: pulseGlow 8s infinite alternate;
        }

        .glow-2 {
            bottom: -10%;
            right: 10%;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, var(--secondary-accent), transparent 70%);
            animation: pulseGlow 10s infinite alternate-reverse;
        }

        .grid-overlay {
            position: absolute;
            inset: 0;
            z-index: 2;
            background-image:
                linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 40px 40px;
            mask-image: radial-gradient(circle at center, black 40%, transparent 100%);
            -webkit-mask-image: radial-gradient(circle at center, black 40%, transparent 100%);
        }

        @keyframes pulseGlow {
            0% {
                transform: scale(1);
                opacity: 0.3;
            }

            100% {
                transform: scale(1.1);
                opacity: 0.45;
            }
        }

        .container {
            width: 100%;
            max-width: 1200px;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            z-index: 10;
        }

        /* Hero Text Section */
        .hero-section {
            text-align: center;
            margin-bottom: 4rem;
            animation: fadeIn 0.8s ease-out;
        }

        .ai-badge {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.5rem 1.25rem;
            background: rgba(99, 102, 241, 0.15);
            border: 1px solid rgba(99, 102, 241, 0.3);
            border-radius: 9999px;
            color: #c7d2fe;
            font-size: 0.75rem;
            font-weight: 600;
            letter-spacing: 0.08em;
            text-transform: uppercase;
            margin-bottom: 2rem;
            box-shadow: 0 0 30px rgba(99, 102, 241, 0.2);
            backdrop-filter: blur(4px);
            position: relative;
            overflow: hidden;
        }

        .ai-badge::before {
            content: "â€¢";
            margin-right: 8px;
            color: #8b5cf6;
            transform: scale(1.5);
        }

        /* Shine effect on badge */
        .ai-badge::after {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% {
                left: -100%;
            }

            20% {
                left: 100%;
            }

            100% {
                left: 100%;
            }
        }

        h1 {
            font-size: 4rem;
            font-weight: 800;
            letter-spacing: -0.03em;
            margin-bottom: 1.25rem;
            line-height: 1.1;
            background: linear-gradient(180deg, #ffffff 0%, #cbd5e1 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .subtitle {
            color: var(--text-muted);
            font-size: 1.125rem;
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.6;
            font-weight: 400;
        }

        /* Glassmorphism Form Card */
        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(24px);
            -webkit-backdrop-filter: blur(24px);
            border: 1px solid var(--glass-border);
            border-top: 1px solid rgba(255, 255, 255, 0.15);
            /* lighter top border for depth */
            border-radius: 1.5rem;
            padding: 3.5rem;
            width: 100%;
            max-width: 580px;
            box-shadow:
                0 0 0 1px rgba(0, 0, 0, 0.1),
                0 20px 60px -10px rgba(0, 0, 0, 0.6);
            /* Deep shadow */
            animation: slideUp 0.8s ease-out 0.2s backwards;
            position: relative;
        }

        .form-group {
            margin-bottom: 1.75rem;
        }

        .form-group label {
            display: block;
            font-size: 0.875rem;
            font-weight: 600;
            color: #cbd5e1;
            margin-bottom: 0.75rem;
            margin-left: 0.25rem;
            letter-spacing: 0.02em;
        }

        .input-wrapper {
            position: relative;
        }

        input {
            width: 100%;
            padding: 1rem 1.25rem;
            background: rgba(2, 6, 23, 0.5);
            border: 1px solid rgba(148, 163, 184, 0.15);
            border-radius: 0.75rem;
            color: white;
            font-family: inherit;
            font-size: 1rem;
            transition: all 0.2s ease;
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        input:focus {
            outline: none;
            border-color: #8b5cf6;
            box-shadow:
                0 0 0 4px rgba(139, 92, 246, 0.15),
                inset 0 2px 4px rgba(0, 0, 0, 0.2);
            background: rgba(2, 6, 23, 0.8);
        }

        input::placeholder {
            color: #475569;
        }

        button {
            width: 100%;
            padding: 1.125rem;
            background: var(--primary-gradient);
            border: none;
            border-radius: 0.75rem;
            color: white;
            font-weight: 600;
            font-size: 1.05rem;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            margin-top: 1rem;
            box-shadow: 0 10px 30px -10px rgba(139, 92, 246, 0.6);
            letter-spacing: 0.01em;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 20px 40px -10px rgba(139, 92, 246, 0.7);
            filter: brightness(1.1);
        }

        button:active {
            transform: translateY(1px);
        }

        /* Feedback States */
        .error-msg {
            margin-top: 1.5rem;
            padding: 1rem;
            background: rgba(220, 38, 38, 0.1);
            border: 1px solid rgba(220, 38, 38, 0.2);
            border-radius: 0.75rem;
            color: #fca5a5;
            font-size: 0.9rem;
            text-align: center;
            animation: fadeIn 0.3s ease-out;
        }

        .loader {
            display: none;
            justify-content: center;
            gap: 0.6rem;
            margin-top: 2rem;
        }

        .loader.visible {
            display: flex;
        }

        .dot {
            width: 10px;
            height: 10px;
            background: #a5b4fc;
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out both;
        }

        .dot:nth-child(1) {
            animation-delay: -0.32s;
        }

        .dot:nth-child(2) {
            animation-delay: -0.16s;
        }

        @keyframes bounce {

            0%,
            80%,
            100% {
                transform: scale(0);
                opacity: 0.6;
            }

            40% {
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive Breakpoints */
        @media (max-width: 640px) {
            h1 {
                font-size: 2.5rem;
            }

            .container {
                padding: 1.5rem;
            }

            .glass-card {
                padding: 2rem;
            }

            .ai-badge {
                font-size: 0.7rem;
            }

            .glow-1,
            .glow-2 {
                opacity: 0.3;
            }
        }
    </style>
</head>

<body>

    <!-- Background Elements -->
    <div class="background-layer">
        <div class="glow-spot glow-1"></div>
        <div class="glow-spot glow-2"></div>
        <div class="grid-overlay"></div>
    </div>

    <div class="container">
        <!-- Hero Text Section -->
        <div class="hero-section">
            <div class="ai-badge">
                AI POWERED
            </div>
            <h1>Issue Analyzer</h1>
            <p class="subtitle">
                Paste a GitHub issue link to generate fast AI insights.
            </p>
        </div>

        <!-- Glassmorphism Input Form Card -->
        <div class="glass-card">
            <form action="/analyze" method="POST" id="analyze-form">
                <div class="form-group">
                    <label for="repo-url">Repository URL</label>
                    <div class="input-wrapper">
                        <input type="url" name="repo_url" id="repo-url" placeholder="https://github.com/owner/repo"
                            required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="issue-number">Issue Number</label>
                    <div class="input-wrapper">
                        <input type="number" name="issue_number" id="issue-number" placeholder="e.g. 1234" required>
                    </div>
                </div>

                <button type="submit" id="submit-btn">
                    Analyze Issue
                </button>
            </form>

            <!-- Error Display -->
            {% if error %}
            <div class="error-msg">
                {{ error }}
            </div>
            {% endif %}

            <!-- Loading Spinner -->
            <div id="loader" class="loader">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('analyze-form').addEventListener('submit', function (e) {
            const url = document.getElementById('repo-url');
            const issue = document.getElementById('issue-number');
            const btn = document.getElementById('submit-btn');
            const loader = document.getElementById('loader');

            if (url.value && issue.value && this.checkValidity()) {
                // UI Feedback
                btn.style.opacity = '0.7';
                btn.innerText = 'Analyzing...';
                btn.style.pointerEvents = 'none'; // Prevent double-clicks
                loader.classList.add('visible');
            }
        });

        // Handle Back/Forward Cache to reset UI state
        window.addEventListener('pageshow', function (event) {
            const btn = document.getElementById('submit-btn');
            const loader = document.getElementById('loader');

            btn.style.opacity = '1';
            btn.innerText = 'Analyze Issue';
            btn.style.pointerEvents = 'auto';
            loader.classList.remove('visible');
        });
    </script>
</body>

</html>
